services:
  rabbitmq:
    image: 'rabbitmq:{{ RABBITMQ.VERSION }}'
    restart: unless-stopped
    environment:
      - 'RABBITMQ_DEFAULT_USER={{ app_configs.rabbitmq.users.admin.username }}'
      - 'RABBITMQ_DEFAULT_PASS={{ app_configs.rabbitmq.users.admin.password }}'
    networks:
        default:
            aliases:
              - "{{ RABBITMQ.HOST.INTERNAL }}"
    ports:
      - '{{ RABBITMQ.PORT.EXTERNAL }}:{{ RABBITMQ.PORT.INTERNAL }}'
      - '{{ RABBITMQ.MANAGEMENT_PORT.EXTERNAL }}:{{ RABBITMQ.MANAGEMENT_PORT.INTERNAL }}'
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s

volumes:
  rabbitmq_data: