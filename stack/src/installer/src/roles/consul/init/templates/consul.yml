services:

  consul:
    image: "consul:{{ CONSUL.VERSION }}"
    restart: unless-stopped
    command: "consul agent -server -bootstrap-expect 1 -ui -bind=0.0.0.0 -client=0.0.0.0 -advertise {{ SLM_IP }} -data-dir=/consul/data -config-dir=/consul/config"
    logging:
      driver: "json-file"
      options:
        max-file: "{{ LOGGING_MAX_FILE }}"
        max-size: "{{ LOGGING_MAX_SIZE }}"
    environment:
      CONSUL_LOCAL_CONFIG: '{{ consul_local_config | to_json }}'
    networks:
      default:
        aliases:
          - "{{ CONSUL.HOST.INTERNAL }}"
    ports:
      - "{{ CONSUL.PORT.EXTERNAL }}:{{ CONSUL.PORT.INTERNAL }}"
      - "{{ CONSUL.PORT_RPC.EXTERNAL }}:{{ CONSUL.PORT_RPC.INTERNAL }}"
      - "{{ CONSUL.PORT_LAN_SERF.EXTERNAL }}:{{ CONSUL.PORT_LAN_SERF.INTERNAL }}"
    volumes:
      - consul_data:/consul/data
    extra_hosts:
      - "{{ SLM_HOSTNAME }}:172.17.0.1"
    healthcheck:
      test: [ "CMD", "curl", "http://localhost:8500" ]

  consul-esm:
    image: "hashicorp/consul-esm:{{ CONSUL.ESM_VERSION }}"
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-file: "{{ LOGGING_MAX_FILE }}"
        max-size: "{{ LOGGING_MAX_SIZE }}"
    environment:
      CONSUL_HTTP_ADDR: consul:8500
    command: >
      sh -c "export CONSUL_HTTP_TOKEN=$$(cat /consul/CONSUL.MASTER_TOKEN) && consul-esm"
    extra_hosts:
      - "{{ SLM_HOSTNAME }}:172.17.0.1"

volumes:
  consul_data:
