COMPOSE_PROJECT_NAME: eclipse-slm
SLM_HOSTNAME: localhost
SLM_IP: 172.17.0.1

SLM_VERSION: 1.4.0-SNAPSHOT

SERVER_MAXHTTPHEADERSIZE: "100KB"

DOCKER_IMAGE_REGISTRY: ghcr.io/eclipse-slm
DOCKER_IMAGE_REGISTRY_LOGIN_URL: ""
DOCKER_IMAGE_REGISTRY_USERNAME: ""
DOCKER_IMAGE_REGISTRY_PASSWORD: ""
PULL_DOCKER_IMAGES: always

LOGGING_MAX_FILE: 5
LOGGING_MAX_SIZE: 10m

TRAEFIK_HTTP_PORT: 80
TRAEFIK_HTTPS_PORT: 443

TRAEFIK:
  VERSION: v3.3.4
  SCHEME:
    INTERNAL: http
    EXTERNAL: https
  HOST:
    INTERNAL: traefik
    EXTERNAL: "{{ SLM_HOSTNAME }}"
  HTTP_PORT: 80
  HTTPS_PORT: 443
  API_PORT: 7070

SLM_CATALOG_SERVICE:
  VERSION: 1.4.0-SNAPSHOT
  SERVICE_UI_PORT: 10001
  SCHEME:
    INTERNAL: http
    EXTERNAL: https
  HOST:
    INTERNAL: "catalog-service"
    EXTERNAL: "{{ SLM_HOSTNAME }}"
  PORT:
    INTERNAL: 10000
    EXTERNAL: 10000
  PATH:
    INTERNAL: "/catalog-service"
    EXTERNAL: "/catalog-service"
  DATABASE:
    VERSION: 10.5
    PORT:
      INTERNAL: 3306
      EXTERNAL: 3300
    HOST:
      INTERNAL: "catalog-database"
      EXTERNAL: "{{ SLM_HOSTNAME }}"

UI:
  PORT:
    INTERNAL: 8080
    EXTERNAL: "{{ TRAEFIK_HTTPS_PORT }}"

NOTIFICATION_SERVICE:
  SCHEME:
    INTERNAL: http
    EXTERNAL: https
  HOST:
    INTERNAL: "notification-service"
    EXTERNAL: "{{ SLM_HOSTNAME }}"
  PORT:
    INTERNAL: 9001
    EXTERNAL: 9001
  PATH:
    INTERNAL: "/notification-service"
    EXTERNAL: "/notification-service"
  DATABASE:
    VERSION: 10.5
    PORT:
      INTERNAL: 3306
      EXTERNAL: 3301
    HOST:
      INTERNAL: "notification-service-database"
      EXTERNAL: "{{ SLM_HOSTNAME }}"


INFORMATION_SERVICE:
  SCHEME:
    INTERNAL: http
    EXTERNAL: https
  HOST:
    INTERNAL: "information-service"
    EXTERNAL: "{{ SLM_HOSTNAME }}"
  PORT:
    INTERNAL: 9002
    EXTERNAL: 9002
  PATH:
    INTERNAL: "/information-service"
    EXTERNAL: "/information-service"

MONITORING:
  PROMETHEUS:
    VERSION: v2.43.0
    SCHEME:
      INTERNAL: http
      EXTERNAL: http
    HOST:
      INTERNAL: "prometheus"
      EXTERNAL: "{{ SLM_HOSTNAME }}"
    PORT:
      INTERNAL: 9090
      EXTERNAL: 9090
    PATH:
      INTERNAL: ""
      EXTERNAL: ""
  PROMETHEUS_AAS:
    VERSION: 1.0.1-SNAPSHOT
    SCHEME:
      INTERNAL: http
      EXTERNAL: http
    HOST:
      INTERNAL: "monitoring"
      EXTERNAL: "{{ SLM_HOSTNAME }}"
    PORT:
      INTERNAL: 9080
      EXTERNAL: 9080
    PATH:
      INTERNAL: "/monitoring/aas"
      EXTERNAL: "/monitoring/aas"
    CONFIGURATOR_PORT:
      INTERNAL: 5000
      EXTERNAL: -1

RESOURCE_MANAGEMENT:
  SCHEME:
    INTERNAL: http
    EXTERNAL: https
  HOST:
    INTERNAL: "resource-management"
    EXTERNAL: "{{ SLM_HOSTNAME }}"
  PORT:
    INTERNAL: 9010
    EXTERNAL: 9010
  PATH:
    INTERNAL: "/resource-management"
    EXTERNAL: "/resource-management"
  DATABASE:
    VERSION: 10.5
    HOST:
      INTERNAL: "resource-management-database"
      EXTERNAL: "{{ SLM_HOSTNAME }}"
    PORT:
      INTERNAL: 3306
      EXTERNAL: 3310

SERVICE_MANAGEMENT:
  SCHEME:
    INTERNAL: http
    EXTERNAL: https
  HOST:
    INTERNAL: "service-management"
    EXTERNAL: "{{ SLM_HOSTNAME }}"
  PORT:
    INTERNAL: 9020
    EXTERNAL: 9020
  PATH:
    INTERNAL: "/service-management"
    EXTERNAL: "/service-management"
  DATABASE:
    VERSION: 10.5
    HOST:
      INTERNAL: "service-management-database"
      EXTERNAL: "{{ SLM_HOSTNAME }}"
    PORT:
      INTERNAL: 3306
      EXTERNAL: 3320
  INITIALIZATION_LOCAL_DIRECTORIES:
  INITIALIZATION_GIT_REPOS: https://github.com/FabOS-AI/fabos-slm-service-registry-content.git
  GIT_CHECK_INTERVAL_MINUTES: 15

AWX:
  VERSION: 22.7.0
  SCHEME:
    INTERNAL: http
    EXTERNAL: http
  HOST:
    INTERNAL: "awx"
    EXTERNAL: "{{ SLM_HOSTNAME }}"
  PORT:
    INTERNAL: 8013
    EXTERNAL: 8013
  PATH:
    INTERNAL: ""
    EXTERNAL: ""
  ADMIN_PASSWORD: 'password'
  REDIS_VERSION: 6
  POSTGRES_VERSION: 12-AWX-22.7.0

CONSUL:
  VERSION: 1.14.5
  SCHEME:
    INTERNAL: http
    EXTERNAL: http
  HOST:
    INTERNAL: "consul"
    EXTERNAL: "{{ SLM_HOSTNAME }}"
  PORT:
    INTERNAL: 8500
    EXTERNAL: 8500
  PORT_RPC:
    INTERNAL: 8300
    EXTERNAL: 8300
  PORT_LAN_SERF:
    INTERNAL: 8301
    EXTERNAL: 8301
  PATH:
    INTERNAL: ""
    EXTERNAL: ""
  ESM_VERSION: 0.6.1
  MASTER_TOKEN: ''

KEYCLOAK:
  VERSION: 19.0.3
  SCHEME:
    INTERNAL: http
    EXTERNAL: https
  HOST:
    INTERNAL: "keycloak"
    EXTERNAL: "{{ SLM_HOSTNAME }}"
  PORT:
    INTERNAL: 8080
    EXTERNAL: "{{ TRAEFIK_HTTPS_PORT }}"
  PATH:
    INTERNAL: "/auth"
    EXTERNAL: "/auth"
  ADMIN_USERNAME: 'admin'
  ADMIN_PASSWORD: 'password'
  DEFAULT_USER_PASSWORD: 'password'
  REALM: fabos
  DATABASE:
    VERSION: 10.5
    HOST:
      INTERNAL: "keycloak-database"
      EXTERNAL: "{{ SLM_HOSTNAME }}"
    PORT:
      INTERNAL: 3306
      EXTERNAL: -1
    DATABASE_PASSWORD: ''
    DATABASE_ROOT_PASSWORD: ''


VAULT:
  VERSION: 1.11.11
  SCHEME:
    INTERNAL: http
    EXTERNAL: http
  HOST:
    INTERNAL: "vault"
    EXTERNAL: "{{ SLM_HOSTNAME }}"
  PORT:
    INTERNAL: 8200
    EXTERNAL: 8200
  PATH:
    INTERNAL: ""
    EXTERNAL: ""

