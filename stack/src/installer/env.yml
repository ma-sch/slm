      INTERNAL: "/aas/environment"
      EXTERNAL: "/aas/environment"
  SUBMODEL_REGISTRY:
    SCHEME:
      INTERNAL: http
      EXTERNAL: https
    HOST:
      INTERNAL: "submodel-registry"
      EXTERNAL: "{{ SLM_HOSTNAME }}"
    PORT:
      INTERNAL: 8083
      EXTERNAL: 8083
    PATH:
      INTERNAL: "/aas/submodel-registry"
      EXTERNAL: "/aas/submodel-registry"
  SUBMODEL_REPOSITORY:
    SCHEME:
      INTERNAL: http
      EXTERNAL: https
    HOST:
      INTERNAL: "aas-environment"
      EXTERNAL: "{{ SLM_HOSTNAME }}"
    PORT:
      INTERNAL: 8081
      EXTERNAL: 8081
    PATH:
      INTERNAL: "/aas/environment"
      EXTERNAL: "/aas/environment"
  CONCEPTDESCRIPTION_REPOSITORY:
    SCHEME:
      INTERNAL: http
      EXTERNAL: https
    HOST:
      INTERNAL: "aas-environment"
      EXTERNAL: "{{ SLM_HOSTNAME }}"
    PORT:
      INTERNAL: 8081
      EXTERNAL: 8081
    PATH:
      INTERNAL: "/aas/environment"
      EXTERNAL: "/aas/environment"

AAS_TRANSFORMER:
  VERSION: 1.0.0-SNAPSHOT
