version: '3'

services:
  awx:
    image: ghcr.io/eclipse-slm/awx/awx-task:22.7.0
    command: launch_awx.sh
    hostname: awxweb
    environment:
      OS: " Operating System: Docker Desktop"
      SDB_HOST: 0.0.0.0
      SDB_PORT: 7899
      AWX_GROUP_QUEUES: tower
      MAIN_NODE_TYPE: "${MAIN_NODE_TYPE:-hybrid}"
      RECEPTORCTL_SOCKET: /var/run/awx-receptor/receptor.sock
      CONTROL_PLANE_NODE_COUNT: 1
      EXECUTION_NODE_COUNT: 0
      AWX_LOGGING_MODE: stdout
      #      DJANGO_SUPERUSER_PASSWORD: PrXajTWYbthSGyRhqHDO
      DJANGO_SUPERUSER_PASSWORD: password
      UWSGI_MOUNT_PATH: /
      RUN_MIGRATIONS: 1
    depends_on:
      - awx-redis
      - awx-redis-init
      - awx-postgres
    networks:
      default:
        aliases:
          - awx
    user: root
    volumes:
      - awx_test_supervisor_socket:/var/run/supervisor
      - awx_test_rsyslog_socket:/var/run/awx-rsyslog/
      - awx_test_rsyslog_config:/var/lib/awx/rsyslog/
      - awx_test-redis:/var/run/redis
    privileged: true
    tty: true
    #    ports:
    #      - "7899-7999:7899-7999"  # sdb-listen
    #      - "6899:6899"
    #      - "2222:2222"  # receptor foo node
    #      - "8013:8013"
    healthcheck:
      test: [ "CMD", "curl", "http://localhost:8013" ]
    links:
      - awx-postgres
      - awx-redis

  awx-redis:
    image: ghcr.io/eclipse-slm/awx/redis:6
    entrypoint: [ "redis-server" ]
    restart: unless-stopped
    depends_on:
      - awx-redis-init
    environment:
      http_proxy:
      https_proxy:
      no_proxy:
    command: [ "/usr/local/etc/redis/redis.conf" ]
    volumes:
      - awx_test-redis:/var/run/redis/
    healthcheck:
      test: [ "CMD", "redis-cli", "-s", "/var/run/redis/redis.sock", "ping" ]

  awx-redis-init:
    image: busybox
    restart: "no"
    command: sh -c "cd /var/run/redis/ && chmod -R 777 ."
    volumes:
      - awx_test-redis:/var/run/redis/

  awx-postgres:
    image: postgres:12
    hostname: postgres
    command: postgres -c log_destination=stderr -c log_min_messages=info -c log_min_duration_statement=1000 -c max_connections=1024
    environment:
      PGUSER: awx
      POSTGRES_HOST_AUTH_METHOD: trust
      POSTGRES_USER: awx
      POSTGRES_DB: awx
      POSTGRES_PASSWORD: awxpass
    volumes:
      - "awx_test_database_data:/var/lib/postgresql/data:Z"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready" ]

  vault:
    image: "vault:1.11.0"
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: "myroot"

  consul:
    image: "consul:1.12"
    environment:
      CONSUL_LOCAL_CONFIG: '{"datacenter": "fabos", "domain": ".fabos", "bind_addr": "0.0.0.0", "retry_join": ["0.0.0.0"], "acl":{"enabled": true, "default_policy": "allow", "tokens":{"master": "myroot"}}}'

volumes:
  awx_test_database_data:
  awx_test_supervisor_socket:
  awx_test_rsyslog_socket:
  awx_test_rsyslog_config:
  awx_test-redis:
