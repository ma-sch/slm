### Database
database:
  schema: resource_management
  username: user
  password: password

### Spring
spring:
  application:
    name: resource_management
  jpa:
    hibernate:
      ddl-auto: create-drop
      database-platform: org.hibernate.dialect.MariaDB105Dialect
    properties:
      hibernate:
        type:
          preferred_uuid_jdbc_type: CHAR
  datasource:
    driver-class-name: 'org.testcontainers.jdbc.ContainerDatabaseDriver'
    url: jdbc:tc:mariadb:10.5:///mariadb://${database.schema}?createDatabaseIfNotExist=true&serverTimezone=UTC
    username: ${database.username}
    password: ${database.password}

### Consul
consul:
  scheme: http
  host: localhost
  port: 8500
  datacenter: fabos
  skipAcl: true
  acl-token: myroot

### Vault
vault:
  scheme: http
  host: localhost
  port: 7777
  authentication: TOKEN
  token: myroot
  app-role:
    role-id: resource-management
    secret-id: 48a319fa-f100-9b27-afa7-676809ba29fd
    app-role-path: approle